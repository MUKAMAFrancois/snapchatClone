<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="images/snap_icon.png" type="image/x-icon">
      
      
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="login-page-container">
        <div class="header-yellow">
            <img src="images/snap_icon.png" alt="" srcset="" class="snap-icon-image">
        </div>
        <h2>Welcome Back!</h2>
        <button class="login-via-google-btn">
            Log In via Google
        </button>
        <p>Trouble Logging in?</p>
        <p class="or">OR</p>
        <input type="text" name="username" id="username" placeholder="username or Email">
        <input type="password" name="password" id="password" placeholder="password">
        <p><a href="" class="forgot-password">Forgot password?</a></p>

        <button class="login-btn" onclick="processLogin()">Log In</button>
        <p><a href="" class="sign-up">Sign Up</a> if you don't have an account!</p>

    </div>
    <script>
      
        function processLogin(){
            const loginButton = document.querySelector('.login-btn');
            loginButton.style.backgroundColor ='gray';
        }
    </script>
</body>
</html>
